<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-course-task</title>
    <link
      rel="shortcut icon"
      href="./images/favicon1.webp"
      type="image/x-icon"
    />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!--Styles-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-container">
          <a class="header-logo" href="./books-list.html"
            >X-course-task / Hromov Maksym</a
          >
          <div class="header-nav">
            <a class="shopping-cart" href="./cart.html">
              <img
                class="shopping-cart-img"
                src="./images/Shopping_cart_with_food_clip_art_2.svg.png"
                alt="Shopping_cart"
              />
            </a>
            <button class="header-button">
              <a class="header-button__link" href="">Sign-Out</a>
            </button>
            <button class="header-button-username">
              <a class="header-user-link" href="">
                <img
                  class="header-avatar-img"
                  src="./images/user-name.png"
                  alt="avatar user"
                />
              </a>
              <p class="header-username-text">
                <a class="header-username-link" href="">Username</a>
              </p>
            </button>
          </div>
          <button class="burger-menu-open js-open-menu" type="button">
            <svg class="icon-burger-open">
              <use href="./images/icons.svg#icon-Burger"></use>
            </svg>
          </button>
        </div>
      </div>
      <!--Mobile menu-->
      <div class="mobile-menu is-hidden js-menu-container">
        <div class="mobile-menu-container">
          <button class="burger-menu-close js-close-menu" type="button">
            <svg class="icon-burger-close">
              <use href="./images/icons.svg#icon-close"></use>
            </svg>
          </button>
          <nav class="mobile__navigation">
            <ul>
              <li class="mobile__item">
                <a class="mobile__link mobile-header-link" href="">Shopping cart</a>
              </li>
              <li class="mobile__item">
                <a class="mobile__link mobile-header-link" href="">Sign-out</a>
              </li>
              <li class="mobile__item">
                <a class="mobile__link mobile-header-link" href="">Username</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="authorization">
        <div class="container">
          <div class="authorization-box">
            <img
              class="authorization-img"
              src="./images/user-name.png"
              alt="avatar user-name"
            />
            <form class="authorization-form">
              <label class="authorization-label" for="username">Username</label>
              <input
                class="authorization-input"
                type="text"
                name="user"
                id="username"
                minlength="3"
                maxlength="17"
                placeholder="type Username"
                required
              />
            </form>
            <button class="authorization-button" type="submit">Sign-In</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer-text">
        Виконано в
        <a class="footer-link" href="https://prometheus.org.ua/" target="_blank"
          >Prometheus</a
        >
        &copy; 2024
      </p>
    </footer>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
