<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-course-task</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!--Styles-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <a class="header-logo" href="">X-course-task / Hromov Maksym</a>
      <div class="header-nav">
        <a class="shopping-cart" href="">
          <img
            class="shopping-cart-img"
            src="./images/Shopping_cart_with_food_clip_art_2.svg.png"
            alt="Shopping_cart"
          />
        </a>
        <button class="header-button">
          <a class="header-button__link" href="">Sign-Out</a>
        </button>
        <button class="header-button-username">
          <a class="header-user-link" href="">
            <img
              class="header-avatar-img"
              src="./images/user-name.png"
              alt="avatar user"
            />
          </a>
          <p class="header-username-text">
            <a class="header-username-link" href="">Username</a>
          </p>
        </button>
      </div>
    </header>
    <main>
      <section class="authorization">
        <div class="authorization-box">
          <img
            class="authorization-img"
            src="./images/user-name.png"
            alt="avatar user-name"
          />
          <form class="authorization-form">
            <label class="authorization-label" for="username">Username</label>
            <input
              class="authorization-input"
              type="text"
              name="user"
              id="username"
              minlength="3"
              maxlength="17"
              placeholder="type Username"
              required
            />
          </form>
          <button class="authorization-button" type="submit">
            Sign-In
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
