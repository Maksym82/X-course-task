<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-course-task</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!--Styles-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <a class="header-logo" href="">X-course-task / Hromov Maksym</a>
      <div class="header-nav">
        <a class="shopping-cart" href="">
          <img
            class="shopping-cart-img"
            src="./images/Shopping_cart_with_food_clip_art_2.svg.png"
            alt="Shopping_cart"
          />
        </a>
        <button class="header-button">
          <a class="header-button__link" href="">Sign-Out</a>
        </button>
        <button class="header-button-username">
          <a class="header-user-link" href="">
            <img
              class="header-avatar-img"
              src="./images/user-name.png"
              alt="avatar user"
            />
          </a>
          <p class="header-username-text">
            <a class="header-username-link" href="">Username</a>
          </p>
        </button>
      </div>
    </header>
    <main>
      <section class="books">
        <form class="books-form">
          <div class="books-search">
            <input
              class="books-input"
              type="text"
              name="search"
              id="search-book"
              placeholder="Search by book name"
            />
            <button class="search-button">
              <img
                class="search-img"
                src="./images/svg-search.jfif"
                alt="search-icon"
              />
            </button>
          </div>
          <div>
            <select class="price-select">
              <option value="0">Price</option>
              <option value="1">Up to $15</option>
              <option value="2">$16 - $30</option>
              <option value="3">$31+</option>
            </select>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
