<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-course-task</title>
    <link
      rel="shortcut icon"
      href="./images/favicon1.webp"
      type="image/x-icon"
    />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!--Styles-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <a class="header-logo" href="./index.html"
        >X-course-task / Hromov Maksym</a
      >
      <div class="header-nav">
        <a class="shopping-cart" href="">
          <img
            class="shopping-cart-img"
            src="./images/Shopping_cart_with_food_clip_art_2.svg.png"
            alt="Shopping_cart"
          />
        </a>
        <button class="header-button">
          <a class="header-button__link" href="">Sign-Out</a>
        </button>
        <button class="header-button-username">
          <a class="header-user-link" href="">
            <img
              class="header-avatar-img"
              src="./images/user-name.png"
              alt="avatar user"
            />
          </a>
          <p class="header-username-text">
            <a class="header-username-link" href="">Username</a>
          </p>
        </button>
      </div>
    </header>
    <main>
        <section class="specific">
            <div class="specific-container">
                <div class="first-box">
                    <div class="first-box-image">
                        <img class="first-box-img" src="./images/books-image.avif" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
